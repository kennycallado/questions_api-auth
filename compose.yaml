version: "3.1"

services:
  database:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    expose:
      - "5432:5432"
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth
    command: [ "docker-entrypoint.sh", "-c", "wal_level=logical" ]

  # auth_api:
  #   image: kennycallado/q-api-auth:latest
  #   # extra_hosts:
  #   #   - "host.docker.internal:host-gateway"
  #   ports:
  #     - "8003:8000"
  #   expose:
  #     - "8003:8000"
  #   environment:
  #     - ROCKET_ADDRESS="0.0.0.0"
