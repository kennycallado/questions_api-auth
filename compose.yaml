  #     - ROCKET_PROFILE_URL="http://profiles_api:8000/api/v1/profile"
  #     - ROCKET_USER_URL="http://users_api:8000/api/v1/user"
  #   depends_on:
  #     - users_api
  #     - profiles_api

  profiles_api:
    image: kennycallado/q-api-profiles:latest
    ports:
      - "8001:8000"
    expose:
      - "8001:8000"
    environment:
      - ROCKET_DATABASES={questions={url="postgres://auth:auth@database/auth"}}
      - ROCKET_ADDRESS="0.0.0.0"
      - ROCKET_PORT=8000
      - ROCKET_SECRET_KEY=""
      - ROCKET_MIGRATIONS_RUN=true
      - ROCKET_USER_URL="http://users_api:8002/api/v1/user"
    depends_on:
      - database

  users_api:
    image: kennycallado/q-api-users:latest
    ports:
      - "8002:8000"
    expose:
      - "8002:8000"
    environment:
      - ROCKET_DATABASES={questions={url="postgres://auth:auth@database/auth"}}
      - ROCKET_ADDRESS="0.0.0.0"
      - ROCKET_PORT=8000
      - ROCKET_SECRET_KEY=""
      - ROCKET_MIGRATIONS_RUN=true
      - ROCKET_PROFILE_URL="http://profiles_api:8001/api/v1/profile"
    depends_on:
      - database
      - profiles_api # that was important for the migrations

  fcm_api:
      image: kennycallado/q-api-fcm:latest
      ports:
        - "8005:8000"
      expose:
        - "8005:8000"
      environment:
        - ROCKET_DATABASES={questions={url="postgres://auth:auth@database/auth"}}
        - ROCKET_ADDRESS="0.0.0.0"
        - ROCKET_PORT=8000
        - ROCKET_SECRET_KEY=""
        - ROCKET_MIGRATIONS_RUN=true
      depends_on:
        - database
