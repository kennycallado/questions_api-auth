version: "3.1"

services:
  database:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    expose:
      - "5432:5432"
    environment:
      POSTGRES_DB: <base>
      POSTGRES_USER: <base>
      POSTGRES_PASSWORD: <base>
    command: [ "docker-entrypoint.sh", "-c", "wal_level=logical" ]

